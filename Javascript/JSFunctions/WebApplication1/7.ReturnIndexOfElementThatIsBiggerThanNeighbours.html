<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Insert array separated by ',': </label>
			<input type="text" id="tb-first"/>
		</div>	
		<div id="inputbutton">
			<a href="#" onclick="onCheckButtonClick()">Find first element</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onCheckButtonClick() {
			var arr = jsConsole.readNumbersArray("#tb-first", ',');
			
			var index = IndexOfFirstBiggerElements(arr);
			jsConsole.writeLine("The index of first Number bigger than its neighbours is " + index);
		}	
		function IndexOfFirstBiggerElements(arr)
		{        
			var i;
			for (i = 0; i < arr.length; i++)
			{
				if (IsNumberBiggerThanNeighbors(arr, i))
				{
					return i;
				}
			}
			return -1;
		}
		
		function IsNumberBiggerThanNeighbors(arr, position) {
        var counter = false;
		var i;
        var previous;
        var next;
        if (position == 0)
        {
            previous = 0;
            next = arr[position + 1];
        }
        else if (position == arr.length - 1)
        {
            previous = arr[position - 1];
            next = 0;
        }
        else
        {
            previous = arr[position - 1];
            next = arr[position + 1];
        }

        if (arr[position] > previous && arr[position] > next)
        {
            counter = true;
        }

        return counter;
    }
	</script>			  
</body>
</html>
