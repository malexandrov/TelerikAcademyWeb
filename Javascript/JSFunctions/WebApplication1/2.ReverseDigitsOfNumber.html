<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Insert number: </label>
			<input type="text" id="tb-first"/>
		</div>	
		<div id="inputbutton">
			<a href="#" onclick="onReverseClick()">Reverse Number</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

	    function onReverseClick() {
			var number = jsConsole.readFloat("#tb-first");

			jsConsole.writeLine(reverseDecNum(number));
	    }

	    function reverseDecNum(number) {
	        var result = "";
	        var numToStr = number.toString();

	        for (var i = numToStr.length - 1; i >= 0; i--) {
	            result += numToStr[i];
	        }
	        return result;
	    }

	</script>			  
</body>
</html>
