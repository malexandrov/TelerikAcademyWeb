<!DOCTYPE html>

</head>

			<input type="text" id="tb-first"/>

			<label for="tb-second">Insert position: </label>
			<input type="text" id="tb-second"/>

		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onCheckButtonClick() {
			var arr = jsConsole.readNumbersArray("#tb-first", ',');
			var position = jsConsole.readFloat("#tb-second");

			if (isBigger == true)
			{
				jsConsole.writeLine("Number " + arr[position] + " is bigger than its neighbours.");
			}

		function IsNumberBiggerThanNeighbors(arr, position) {
        var counter = false;
		var i;
        var previous;
        var next;

        if (position == 0)
        {
            previous = 0;
            next = arr[position + 1];
        }
        else if (position == arr.length - 1)
        {
            previous = arr[position - 1];
            next = 0;
        }
        else
        {
            previous = arr[position - 1];
            next = arr[position + 1];
        }

        if (arr[position] > previous && arr[position] > next)
        {
            counter = true;
        }

        return counter;
    }
