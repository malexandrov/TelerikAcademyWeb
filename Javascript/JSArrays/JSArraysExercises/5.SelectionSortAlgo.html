<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Write a script that sorts an array.</title>
    <link href="styles\js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="button">
        <a href="#" onclick="onInitializeArray()">Selection Sort Array</a>
    </div>
    <div id="console">
    </div>

    <script src="scripts\js-console.js">	
    </script>

    <script>
        function onInitializeArray() {
            var myArray = [1, 3, 6, 2, 4, 0, 5, 7];

            jsConsole.writeLine(myArray);

            selectionSort(myArray);

            function selectionSort(inputArray) {
                var j, k;
                var temp;
                var minIndex;

                for (j = 0; j < inputArray.length - 1; j++) {
                    minIndex = j;
                    for (k = j + 1; k < inputArray.length; k++) {
                        if (inputArray[k] < inputArray[minIndex]) {
                            minIndex = k;
                        }
                    }
                    if (j !== minIndex) {
                        temp = inputArray[j];
                        inputArray[j] = inputArray[minIndex];
                        inputArray[minIndex] = temp;
                    }
                }
                jsConsole.writeLine(inputArray);
            }
        }
    </script>
</body>
</html>
