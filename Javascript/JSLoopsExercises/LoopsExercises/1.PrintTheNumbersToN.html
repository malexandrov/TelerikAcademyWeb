<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Print the numbers from 1 to N.</title>
    <link href="styles\js-console.css" rel="stylesheet" />
</head>
<body>
    <div class="input-field"> 
        <label for="numberField"> Enter n number: </label>
        <input type="text" id="numberField" />
    </div>
    <div id="button">
        <a href="#" onclick="onPrintNumbres()">Print</a>
    </div>
    <div id="console">
    </div>

    <script src="scripts\js-console.js">	
    </script>

    <script>
        function onPrintNumbres() {
            var intNumber = jsConsole.readInteger("#numberField");

            for (var i = 1; i <= intNumber; i++) {
                jsConsole.writeLine(i);
            }
        }

    </script>
</body>
</html>
