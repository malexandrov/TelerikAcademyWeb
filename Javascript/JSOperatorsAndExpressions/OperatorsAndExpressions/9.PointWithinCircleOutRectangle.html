<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> Check if point is within circle and outside of rectangle</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div>
        <label>Enter X: </label>
        <input type="text" id="xCoord"/>                
    </div>
    <div>
        <label>Enter Y: </label>
        <input type="text" id="yCoord"/>                
    </div>
    <div id="button">
        <a href="#" onclick="onCheckPositionClick()">Check!</a>
    </div>
    <div id="console">
    </div>

    <script src="js-console.js">       
    </script>  

    <script>
        function onCheckPositionClick() {
			var x = jsConsole.readFloat("#xCoord");
			var y = jsConsole.readFloat("#yCoord");
     
			var isInCircle = ((x - 1)*(x - 1) + (y - 1)*(y - 1) < 9 ? true : false);
			var isOutRectangle = ((x > -1 && x < 5) && (y > -1 && y < 1) ? false : true);
               
			jsConsole.writeLine("The point" + (isInCircle && isOutRectangle ? " IS" : " IS NOT") +
			" within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).");
               
        }      
	</script>      
</body>
</html>
