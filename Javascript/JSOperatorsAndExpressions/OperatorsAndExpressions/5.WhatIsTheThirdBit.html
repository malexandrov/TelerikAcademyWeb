<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>What is the third bit</title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div class="input-field"> 
        <label for="numberField"> Enter number: </label>
        <input type="text" id="numberField" />
    </div>
    <div id="button">
        <a href="#" onclick="onBitCheckClick()">Check bit!</a>
    </div>
    <div id="console">
    </div>

    <script src="js-console.js">	
    </script>

    <script>
        function onBitCheckClick() {
            var intNumber = jsConsole.readInteger("#numberField");
			var mask = 1 << 3;
			var result = intNumber & mask;
			var bit = result >> 3;
			jsConsole.writeLine(bit);
        }
    </script>
</body>
</html>
