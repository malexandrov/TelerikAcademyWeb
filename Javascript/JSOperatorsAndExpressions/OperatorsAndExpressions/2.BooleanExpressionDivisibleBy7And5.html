<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Check if number is divisible by 5 and 7</title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div class="input-field"> 
        <label for="numberField"> Enter number: </label>
        <input type="text" id="numberField" />
    </div>
    <div id="button">
        <a href="#" onclick="onDivisibleClick()">Check!</a>
    </div>
    <div id="console">
    </div>

    <script src="js-console.js">	
    </script>

    <script>
        function onDivisibleClick() {
            var intNumber = jsConsole.readFloat("#numberField");

            if (intNumber % 5 == 0 && intNumber % 7 == 0) {
                jsConsole.writeLine("The number IS  divisible by 5 and 7 at the same time");
            }

            else {
                jsConsole.writeLine("The number IS NOT divisible by 5 and 7 at the same time");
            }
        }

    </script>
</body>
</html>
