<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label>Array Object</label>
		</div>							  
		<div class="input">		
			<label for="tb-second">Insert Searched Property: </label>
			<input type="text" id="tb-second"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onCheckButtonClick()">Check</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onCheckButtonClick() {
			var prop = jsConsole.read("#tb-second");
			var obj = new Array();
			var hasGivenProp = HasGivenProperty(obj, prop);
			if(hasGivenProp)
			{
				jsConsole.writeLine("Object Array has got property: " + prop);
			}
			else
			{
				jsConsole.writeLine("Object Array hasn't got property: " + prop);
			}
		}					

		function HasGivenProperty(obj, prop) {
            if (obj.hasOwnProperty(prop)) {
                return true;
            }

            if (prop in obj) {
                return true;
            }

            return false;
        }
		
	</script>			  
</body>
</html>
